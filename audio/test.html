<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>
        js实现文字逐渐显示
    </title>
    <script type="text/javascript">
        var paper = "真的学渣  敢于面对惨淡的成绩  敢于正视辅导员的双眸 . . .";
        var count = 1;
        function oneByOne() {
            var screen = paper.substr(0, count);
            loopText.innerHTML = screen;
            count++;
            if (count > paper.length)
                return;
            setTimeout(oneByOne, 250);
        }
        onload = oneByOne;
    </script>
    <style type="text/css">
        #test {
            position: absolute;
            right: 15em;
            top: 1em;
            width: 1px;
            color: #ff0;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="test">
    <p id="loopText"></p>
</div>
</body>
</html>
